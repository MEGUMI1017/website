<html>
<head>
<style>
@keyframes name1
{
   0%{width:0px;backgroud-color:black;left:0px}
   10%{width:60px;background-color:green;left:100px;transformrotate(0deg)}
   70%{width:30px;background-color:green;left:200px;transformrotate(20deg)}
   100%{width:200px;background-color:yellow;left:50px;transformrotate(40deg)}
}
#div1
{
position:absolute;animation:name1 2s 1s infinite;
height:300px
}
</style>
</head>
<body>
<div id=div1></div>
</body>
